<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <div class="menuInterface">
        <div class="title">TIC TAC TOE</div>
        
        <div><button class="playBtn" style="font-size: 50px; margin: 50px;">Play</button></div>
    </div>

    <div class="container">
        <table>
            <tr>
                <td class="cell-0-0"></td>
                <td class="cell-1-0"></td>
                <td class="cell-2-0"></td>
            </tr>
            <tr>
                <td class="cell-0-1"></td>
                <td class="cell-1-1"></td>
                <td class="cell-2-1"></td>
            </tr>
            <tr>
                <td class="cell-0-2"></td>
                <td class="cell-1-2"></td>
                <td class="cell-2-2"></td>
            </tr>
        </table>
    </div>

    



    <script src="script.js"></script>
</body>
</html>
